{% extends 'layout/frontend.html' %}

{% block container %}
<div id="index">
    <h3>{{ stream.result_name }}</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="thumbnail">
                <img src="{{ url_for('static', filename='client/img/loader.gif') }}" data-src="{{ stream.result_image | embedly_fill(500, 500, 'FFF', 'true') }}">
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    {% if bookmarked %}
                        <a href="{{ url_for('bookmark.remove_stream', stream_id=stream.id) }}" class="btn btn-danger">
                            <i class="glyphicon glyphicon-paperclip"></i> Bookmarked
                        </a>
                    {% else %}
                        <a href="{{ url_for('bookmark.create_stream', stream_id=stream.id) }}" class="btn btn-info">
                            <i class="glyphicon glyphicon-paperclip"></i> Bookmark
                        </a>
                    {% endif %}
                    <a href="{{ stream.result_image }}" class="btn btn-info" download="{{ stream.result_name }}">
                        <i class="glyphicon glyphicon-download-alt"></i> Download
                    </a>
                    <a href="{{ stream.result_image }}" class="btn btn-info pull-right fancybox tips" data-placement="bottom" title="Preview images">
                        <i class="glyphicon glyphicon-eye-open"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                {% for stream in random %}
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <a class="thumbnail" rel="group" href="{{ url_for('stream.index', result_id=stream.result_id, name=stream.result_name) }}">
                            <img src="{{ url_for('static', filename='client/img/loader.gif') }}" data-src="{{ stream.result_image | embedly_fill(100, 120, 'FFF', 'true') }}" alt="{{ stream.result_name }}" class="tips" data-placement="bottom" title="{{ stream.result_name }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>
{% endblock %}
