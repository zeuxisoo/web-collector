{% extends 'layout/user/change.html' %}

{% block container_profile %}
<form method="post" action="{{ url_for('user.change_profile') }}" class="form-horizontal" role="form">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Profile</legend>
        <div class="form-group">
            {{ form.email.label(class="control-label", for="email", class="col-sm-2 control-label") }}
            <div class="col-sm-10">
                {{ form.email(class="form-control", placeholder="Enter email") }}
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
{% endblock %}
