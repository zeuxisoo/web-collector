{% extends 'layout/user/change.html' %}

{% block container_profile %}
<div class="panel panel-default">
    <div class="panel-body">
        <fieldset>
            <legend>Settings</legend>
            <form method="post" action="{{ url_for('user.change_settings') }}" class="form-horizontal" role="form">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="public_profile">Protect Profile</label>
                    <div class="col-sm-10 checkbox">
                        {{ form.public_profile }}
                        {{ form.public_profile.label }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Update</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
{% endblock %}
